<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实现防抖</title>

  <script type="text/javascript">
    /*
      1、通过定时器+高阶函数+闭包实现
     */
  </script>
</head>
<body>
  请输入：<input id="input" type="text">

  <script type="text/javascript">
    const input = document.querySelector("#input")

    function inputFun() {
      console.log("输入值为：", this.value)
    }

    function antiShake(cb, delay) {
      //先定义个定时器变量
      let timer
      return function (){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          cb.call(this)
        }, delay)
      }
    }

    input.addEventListener('input', antiShake(inputFun, 1000))
  </script>
</body>
</html>
