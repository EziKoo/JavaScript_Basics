<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组方法的特点</title>
</head>
<body>
<script>
  /*
  区分变异方法和非变异方法：
  1、变异方法：调用方法会改变原始数组，
    fill,
    pop,
    push,
    unshift,
    shift,
    sort,
    reverse,
    splice


  2、非变异方法：调用方法不会改变原始数组
    forEach
    filter,
    map,
    concat,
    slice,
    flat,
    some,
    every
 */
</script>
</body>
</html>
