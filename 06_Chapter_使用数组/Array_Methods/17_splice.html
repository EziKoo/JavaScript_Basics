<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>splice</title>
</head>
<body>
<script>
  //17、splice
  /*
  方法通过删除或替换现有元素或者原地添加新的元素来修改数组，并以数组形式返回被修改的内容。此方法会改变原数组。
  array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
  由被删除的元素组成的一个数组。如果只删除了一个元素，则返回只包含一个元素的数组。如果没有删除元素，则返回空数组。
  该方法可以用作：
    1、删除
    2、添加
    3、替换
   */

  //1、删除
  const months = ['Jan', 'March', 'April', 'June'];
  //从下标为1开始，往后删除2个元素
  months.splice(1,2);
  console.log(months);  //['Jan', 'June']

  //2、添加
  const array = [2,3,4,1,66]
  array.splice(1, 0, 99);
  console.log(array); //[2, 99, 3, 4, 1, 66]

  //3、替换(其实替换的原理是在删除的基础上，先将指定删除的元素删除掉，然后将后面元素代替掉删除的元素，形成替换效果)
  const array1 = [22,32,44,89]
  array1.splice(1,1,888)
  console.log(array1);  //[22, 888, 44, 89]


</script>
</body>
</html>
