<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>splice</title>
</head>
<body>
  <div id="test">点击我</div>
<script>
  //17、splice
  /*
  方法通过删除或替换现有元素或者原地添加新的元素来修改数组，并以数组形式返回被修改的内容。此方法会改变原数组。
  array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
  由被删除的元素组成的一个数组。如果只删除了一个元素，则返回只包含一个元素的数组。如果没有删除元素，则返回空数组。
  该方法可以用作：
    1、删除
    2、添加
    3、替换
   */

  // //1、删除
  // const months = ['Jan', 'March', 'April', 'June'];
  // //从下标为1开始，往后删除2个元素
  // months.splice(1,2);
  // console.log(months);  //['Jan', 'June']

  // //2、添加
  // const array = [2,3,4,1,66]
  // array.splice(1, 0, 99);
  // console.log(array); //[2, 99, 3, 4, 1, 66]

  // 4、第二个参数如果是0 或者 是负数，则不会移除任何元素
  const array2 = [11,22,33,44,55,66]
  array2.splice(3,-2)
  console.log(array2);

  var array = [-1, -10 ,20,5,0 , 30,-7]
  var TempArray = array.map(item => {return Math.abs(item)})
  console.log(TempArray);
  console.log(TempArray.sort((item1,item2) => {return item2-item1}));
</script>
